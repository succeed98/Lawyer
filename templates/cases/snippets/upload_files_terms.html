{% load crispy_forms_tags %}





<form action="{% url 'cases:upload_terms_files' case.pk %}" method="post" enctype="multipart/form-data">



    {% csrf_token %}
    <div <div class="form-control mt-4">
    
    <input type="file" name="upload_file" multiple="" required="" accept=".pdf,.txt,.doc,.docx,.rtf" id="id_upload_file">
    </div>
    <center>
        <button type="submit" class="btn btn-secondary">Add Files</button>
        <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Close</button>

    </center>
</form>
